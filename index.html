<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .receipt { border: 1px solid #000; padding: 20px; margin-top: 20px; }
        .input-field { margin-bottom: 10px; }
        .input-field label { display: block; margin-bottom: 5px; }
        .input-field input { width: 100%; padding: 8px; }
        button { padding: 10px; background-color: #28a745; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Receipt Generator</h1>
        <form id="receiptForm">
            <div class="input-field">
                <label for="storeName">Store Name</label>
                <input type="text" id="storeName" placeholder="Enter store name" required>
            </div>
            <div class="input-field">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" placeholder="Enter item name" required>
            </div>
            <div class="input-field">
                <label for="itemPrice">Item Price</label>
                <input type="number" id="itemPrice" placeholder="Enter item price" required>
            </div>
            <button type="button" onclick="generateReceipt()">Generate Receipt</button>
        </form>
        <div id="receipt" class="receipt" style="display: none;">
            <h2>Receipt</h2>
            <p><strong>Store Name:</strong> <span id="displayStoreName"></span></p>
            <p><strong>Item Name:</strong> <span id="displayItemName"></span></p>
            <p><strong>Item Price:</strong> $<span id="displayItemPrice"></span></p>
        </div>
    </div>

    <script>
        function generateReceipt() {
            var storeName = document.getElementById('storeName').value;
            var itemName = document.getElementById('itemName').value;
            var itemPrice = document.getElementById('itemPrice').value;

            if (storeName && itemName && itemPrice) {
                document.getElementById('displayStoreName').innerText = storeName;
                document.getElementById('displayItemName').innerText = itemName;
                document.getElementById('displayItemPrice').innerText = itemPrice;

                document.getElementById('receipt').style.display = 'block';
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
